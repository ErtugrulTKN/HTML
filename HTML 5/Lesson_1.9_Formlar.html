<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMLAR</title>
</head>

<body>

    <form> <!-- Formumuzu Oluşturduk-->

        <p>Ad : <input type="text" name="Ad"></p> <!--Formlar input dediğimiz kutucuklar ile çalışır.-->

        <p>Soyad : <input type="text" name="Soyad"></p>
        <!--Kullandığımız inputların da verilerini (text, password) girmemiz önemlidir !!! -->

        <p>E-posta : <input type="email" name="email"></p>

        <p>Parola : <input type="password" name="password"></p>

        <p>Parolayı hatırla <input type="checkbox" name="Parolayı hatırla"></p>

        <p>Cinsiyetiniz :
            Erkek : <input type="radio" name="Cinsiyetiniz">
            Kadın : <input type="radio" name="Cinsiyetiniz">
        </p>

        <p>Hobileriniz : <br>
            Kitap Okumak : <input type="checkbox" name="Hobi">
            Film İzlemek :<input type="checkbox" name="Hobi">
            Spor Yapmak : <input type="checkbox" name="Hobi">
        </p>
        <p>Doğum Yeri :
            <select name="Doğum Yeri">
                <option>Kayseri</option>
                <option>İstanbul</option>
                <option>Ankara</option>
            </select>
        </p>
    </form>

</body>

</html>
